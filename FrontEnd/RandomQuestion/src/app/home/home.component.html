<div class="row">
  <div class="col-md-4">
    <app-add-or-update-questions
      (questionCreated)="createOrUpdateQuestion($event)"
      [questionInfo]="currentQuestion"
    ></app-add-or-update-questions>
  </div>
  <div class="col-md-8">
    <app-grid-questions
      [questionData]="questionData"
      (editClicked)="editClicked($event)"
      (newClicked)="editClicked($event)"
      (recordDeleted)="deleteClicked($event)"
    ></app-grid-questions>
  </div>
</div>
